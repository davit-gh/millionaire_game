{% extends 'main/index.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
	<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign up</button>
	</form>

	<p>
		Already have a profile? <a href="{% url 'login' %}">Log In</a>
	</p>
{% endblock %}
