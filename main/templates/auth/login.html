{% extends 'main/index.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
	<h1>Login Page</h1>
	<form method="post" action="{% url 'login' %}">	
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="btn" value="Submit">
	</form>

	<p>If you don't have profile you can <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
